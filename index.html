<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <title>Strickland Family Adoption</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <script src="https://checkout.stripe.com/checkout.js"></script>

    <div class="container heading">
      <h1>Strickland Family Adoption</h1>
      <hr>
    </div>

    <img class="family-pic center-block img-responsive"src="./img/family.jpg"></img>

    <div class="container">
      <form class="form-donate">
        <h2 class="form-donate-heading">Partner with us today!</h2>
        <hr>
        <label for="custom-donation-amount" class="sr-only">Donation Amount</label>
        <input class="form-control" type="number" id="custom-donation-amount" min="0" step="10" value="50"/>
        <p></p>
        <button id="customButton" class="btn btn-lg btn-primary btn-block" type="submit">Give</button>
      </form>
    </div>

    <div class="container our-story">
      <h2>Our Story</h2>
      <hr>
    </div>

    <script>
      var handler = StripeCheckout.configure({
        key: 'pk_KN1mbpzkm2RycEr6HtlJqt4q666h6',
        // key: 'pk_rSQUo087fORlyfUVlN9AOJJSGuEnT',
        image: './img/family.jpg',
        locale: 'auto',
        token: function(token) {
          // Use the token to create the charge with a server-side script.
          // You can access the token ID with `token.id`
        }
      });

      $('#customButton').on('click', function(e) {
        // Open Checkout with further options
        var amount = $('#custom-donation-amount').val() * 100;
        handler.open({
          name: 'Strickland Family Adoption',
          description: 'Thank you for partnering with us!',
          amount: amount,
          panelLabel: "Donate Now",
          allowRememberMe: false
        });
        e.preventDefault();
      });

      // Close Checkout on page navigation
      $(window).on('popstate', function() {
        handler.close();
      });
    </script>
  </body>
</html>
